name: oratio
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.2
  cupertino_icons: ^1.0.2
  mobx: ^2.1.0
  build_runner: ^2.2.1
  flutter_mobx: ^2.0.6+4
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  mobx_codegen: ^2.0.7+3
  gsheets: ^0.4.2
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  json_serializable: ^6.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Play
      fonts:
        - asset: assets/font/play_font.ttf

    - family: Oratio
      fonts:
        - asset: assets/icons/oratio_icons.ttf


